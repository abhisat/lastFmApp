version: "3.7"

services:
  lastfm-app:
    container_name: lastfm-app
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ".:/client"
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_BASE_URL=https://flickr.com/services/feeds/photos_public.gne
      - REACT_APP_CORS_SERVER=http://localhost:8081/
  cors-server:
    container_name: cors-server
    build:
      context: ./cors-server
      dockerfile: Dockerfile
    volumes:
      - ".:/cors-server"
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=development
